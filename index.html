<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>



    <script>
        let stringInputFromUser;
        let tempInput;

        updateView();
        function updateView() {
            html =  /*HTML*/ `
            <input 
            type="text" 
            onchange="tempInput= this.value; upperCaseOnFirstLetter();"
            value="${tempInput ?? ''}"
            >
            <div id=""> ${stringInputFromUser ?? ''}</div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function upperCaseOnFirstLetter() {
            stringInputFromUser = tempInput;
            stringInputFromUser = stringInputFromUser.charAt(0).toUpperCase() + stringInputFromUser.slice(1);
            updateView();
        }


    </script>

</body>

</html>
